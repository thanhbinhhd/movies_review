<main class="form-signin">
  <form class="p-5 bg-white" [formGroup]="loginForm" (ngSubmit)="login()">
    <h1 class="h3 mb-3 fw-normal">ログインしてください</h1>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="ユーザーネーム..."
        formControlName="username"
      />
      <label for="floatingInput">ユーザーネーム</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        placeholder="パスワード"
        formControlName="password"
      />
      <label for="floatingPassword">パスワード</label>
    </div>
    <button
      class="w-100 btn btn-lg btn-primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      ログイン
    </button>
  </form>
</main>
